<app-slideshow *ngIf="slideShowImages.length" [slideShowImages]="slideShowImages"></app-slideshow>
<app-heading [alertText]="'new'" [headingText]="'Arrivals'"></app-heading>
<app-carousel *ngIf="products.length">
  <app-carousel-item *ngFor="let product of products">
    <app-product-item (addItemToCart)="cartHandler($event)" [product]="product"></app-product-item>
  </app-carousel-item>
</app-carousel>
<app-swipe-icon></app-swipe-icon>
<div class="main-container">
  <div class="row-sb">
    <app-advertising-area
      *ngFor="let banner of banners"
      [content]="banner.htmlSnippet"
      [height]="banner.height"
      [width]="banner.width">
    </app-advertising-area>
  </div>
</div>
<app-recently-viewed *ngIf="recentlyViewedIds.length" [ids]="recentlyViewedIds"></app-recently-viewed>
<app-swipe-icon></app-swipe-icon>
<ng-container *ngIf="wishListEnabled">
  <div class="main-container">
    <app-wish-list *ngIf="wishList.length" [products]="wishList"></app-wish-list>
  </div>
</ng-container>


<app-join-us></app-join-us>
