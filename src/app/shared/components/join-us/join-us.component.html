<div class="main-container">
  <div class="join">
    <div class="info">
      <div class="letter">NEWS LETTER</div>
      <div class="join-message">join us now to get all news and special offers</div>
    </div>
    <div class="register">
      <form  *ngIf="!registered" [formGroup]="submitForm" (ngSubmit)="onSubmit($event)">
        <div class="input-block">
          <input
            *ngIf="edited"
            formControlName="email"
            placeholder="type your email here"
          />
          <span *ngIf="!isValidEmail(submitForm)">
            Please enter a valid email
          </span>
        </div>
        <button
          *ngIf="edited"
          class="button-join"
          type="submit"
          [ngClass]="{ disabled: !submitForm.valid }"
          (click)="(submitForm.valid)"
        >
          join us
        </button>
      </form>
      <div *ngIf="registered" class="unsub">
      <div class="congrats-message">Congratulations! You are with us!</div>
      <span>*if you want to unsubscribe please click
        <u (click)= unsubscribe()>here</u>
      </span>
      </div>
    </div>
  </div>
</div>
