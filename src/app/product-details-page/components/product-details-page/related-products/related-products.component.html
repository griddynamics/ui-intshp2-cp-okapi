<app-heading [alertText]="'related'" [headingText]="'products'"></app-heading>
<app-carousel>
  <app-carousel-item *ngFor="let relatedProduct of products">
    <app-product-item (addItemToWishList)="wishListHandler($event)" [product]="relatedProduct"></app-product-item>
  </app-carousel-item>
</app-carousel>
